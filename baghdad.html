<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع معاهد أ. حسين الهاشمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --main: #009688;
      --main-dark: #00695c;
      --container-bg: rgba(255,255,255,0.93);
      --header-bg: linear-gradient(100deg, #00695c 70%, #009688 100%);
      --gradient-btn: linear-gradient(100deg, #009688 65%, #43e97b 100%);
      --radius: 1.7rem;
      --footer-bg: #00796b;
      --footer-text: #fff;
      --whatsapp-green: #25d366;
    }
    * { box-sizing: border-box; }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      /* أولًا تدرج لوني كخلفية، بعدها الصورة */
      background:
        linear-gradient(100deg, #009688cc 70%, #43e97bcc 100%),
        url("static/background-2.png") repeat;
      background-size: auto;
      background-position: top right;
    }
    header {
      border-bottom: 1px solid #9ff8f0;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.10);
      border-radius: 0 0 var(--radius) var(--radius);
      margin-bottom: 0;
      z-index: 2;
      position: relative;
      padding: 0;
      width: 100%;
    }
    .header-grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      align-items: center;
      min-height: 120px;
      padding: 1.2rem 2.2rem 1.2rem 2.2rem;
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }
    .header-logo-wrapper {
      width: 116px;
      height: 116px;
      background: #111;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 18px #00000080, 0 0 0 8px #3335;
      transition: box-shadow 0.28s;
      margin-left: 0.5rem;
    }
    .header-logo-wrapper:hover {
      box-shadow: 0 8px 32px #0008, 0 0 0 14px #2227;
    }
    .header-logo {
      width: 86px;
      height: 86px;
      object-fit: contain;
      border-radius: 50%;
      background: transparent;
      display: block;
      user-select: none;
    }
    .header-title {
      grid-column: 2;
      text-align: center;
      color: #fff;
      font-size: 2.05rem;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0003;
      line-height: 1.25;
      font-family: 'Tajawal', sans-serif;
    }
    .header-empty { }
    .header-desc {
      color: #b2dfdb;
      font-size: 1.06rem;
      margin-top: -0.4rem;
      text-align: center;
      font-weight: 400;
      font-family: 'Tajawal', sans-serif;
      margin-bottom: 0.2rem;
      letter-spacing: 0.1px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      z-index: 2;
      position: relative;
      min-height: 0;
    }
    .container {
      background: var(--container-bg);
      border-radius: var(--radius);
      padding: 1.7rem 1.2rem;
      width: 95%;
      max-width: 390px;
      box-shadow: 0 10px 38px rgba(0,0,0,0.14);
      display: flex;
      flex-direction: column;
      gap: 1.15rem;
      margin: 2.2rem 0 2.5rem 0;
      z-index: 2;
      position: relative;
      border: 1.5px solid #e0e0e088;
      backdrop-filter: blur(8px);
      align-items: stretch;
      transition: box-shadow 0.2s, background 0.23s;
      animation: fadeInUp 1.1s .17s both;
    }
    .container:hover {
      box-shadow: 0 16px 46px #00968824, 0 2px 10px #0001;
      background: rgba(255,255,255,0.99);
    }
    @keyframes fadeInUp {
      0% { opacity:0; transform: translateY(30px);}
      100% { opacity:1; transform: none;}
    }
    .btn {
      background: var(--gradient-btn);
      color: white;
      padding: 1.1rem 1.1rem;
      border: none;
      border-radius: 1.2rem;
      font-size: 1.16rem;
      font-weight: 600;
      box-shadow: 0 2px 12px rgba(0,150,136,0.08);
      cursor: pointer;
      transition: background 0.18s, transform 0.13s, box-shadow 0.17s, filter 0.17s;
      margin: 0;
      outline: none;
      letter-spacing: 0.5px;
      width: 100%;
      text-align: center;
      margin-bottom: 0.15rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6em;
      font-family: 'Tajawal', sans-serif;
      opacity: 0;
      animation: fadeInBtn 1.2s cubic-bezier(.25,1.8,.52,.93) forwards;
      filter: brightness(1);
    }
    .btn:nth-child(1) { animation-delay: 0.16s; }
    .btn:nth-child(2) { animation-delay: 0.27s; }
    .btn:nth-child(3) { animation-delay: 0.38s; }
    .btn:nth-child(4) { animation-delay: 0.49s; }
    .btn:nth-child(5) { animation-delay: 0.60s; }
    .btn:nth-child(6) { animation-delay: 0.71s; }
    @keyframes fadeInBtn {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: none;}
    }
    .btn:last-child { margin-bottom: 0; }
    .btn:hover, .btn:focus {
      background: linear-gradient(100deg, #00b4a2 40%, #43e97b 100%);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 18px rgba(0,150,136,0.17);
      filter: brightness(1.08);
    }
    .btn:active {
      transform: scale(0.97);
      filter: brightness(0.98);
    }
    .btn svg, .btn .icon-emoji {
      margin-left: 0.4em;
      font-size: 1.18em;
      vertical-align: middle;
    }
    .social-bar {
      margin: 1.2rem auto 0 auto;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 0.5em;
    }
    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px; height: 40px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 10px #00968811;
      color: #009688;
      font-size: 1.35em;
      transition: background 0.18s, color 0.17s, box-shadow 0.16s, transform 0.19s;
      text-decoration: none;
      border: 1.7px solid #e0e0e0;
    }
    .social-link:hover {
      background: #43e97b;
      color: #fff;
      box-shadow: 0 4px 16px #00968844;
      transform: translateY(-2px) scale(1.12) rotate(-8deg);
    }
    footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 1.1rem 0 0.3rem 0;
      margin-top: auto;
      font-size: 1.07rem;
      box-shadow: 0 -2px 8px rgba(0,150,136,0.09);
      border-radius: var(--radius) var(--radius) 0 0;
      z-index: 2;
      position: relative;
      width: 100%;
    }
    .footer-phones {
      margin-top: 0.5rem;
      font-weight: 500;
      font-size: 1.01rem;
      letter-spacing: 0.18px;
      direction: ltr;
    }
    .footer-phones a {
      display: inline-block;
      margin: 0 0.25rem;
      direction: ltr;
      font-family: 'Tajawal', Arial, sans-serif;
      font-size: 0.99rem;
      background: rgba(255,255,255,0.09);
      padding: 0.12em 0.7em;
      border-radius: 0.6em;
      color: #e0f7fa;
      text-decoration: none;
      transition: background 0.13s, color 0.13s;
    }
    .footer-phones a:hover {
      background: #fff;
      color: #009688;
      font-weight: bold;
    }
    .footer-credit {
      margin-top: 1.1rem;
      font-size: 0.97rem;
      color: #e0f7fa;
      opacity: 0.82;
      font-weight: 400;
      letter-spacing: 0.08em;
      font-family: 'Tajawal', Arial, sans-serif;
    }
    .footer-credit strong {
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.1em;
    }
    .whatsapp-float {
      position: fixed;
      left: 30px;
      bottom: 90px;
      z-index: 99;
      background: var(--whatsapp-green);
      color: white;
      width: 57px;
      height: 57px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px #0003;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.13s;
      border: none;
    }
    .whatsapp-float img {
      width: 36px;
      height: 36px;
      display: block;
      margin: auto;
      border-radius: 50%;
      transition: box-shadow 0.19s;
    }
    .whatsapp-float:hover {
      background: var(--whatsapp-green);
      box-shadow: 0 6px 25px #25d36680, 0 0 0 10px #43e97b33;
    }
    .whatsapp-float:hover img {
      box-shadow: 0 0 0 8px #25d36666;
    }
    @media (max-width: 700px) {
      .header-grid {
        grid-template-columns: 1fr 4fr 1fr;
        min-height: 78px;
        padding: 0.7rem 0.6rem;
      }
      .header-logo-wrapper {
        width: 70px;
        height: 70px;
      }
      .header-logo {
        width: 46px;
        height: 46px;
      }
      .header-title {
        font-size: 1.18rem;
      }
      .container {
        padding: 0.8rem 0.2rem;
        max-width: 99vw;
        border-radius: 1.08rem;
      }
      .btn {
        font-size: 1.01rem;
        padding: 0.85rem;
        border-radius: 1rem;
      }
      .header-desc {
        font-size: 0.91rem;
      }
      .whatsapp-float {
        left: 10px;
        bottom: 75px;
        width: 41px;
        height: 41px;
      }
      .whatsapp-float img { width: 26px; height: 26px;}
      .social-link {
        width: 34px; height: 34px; font-size: 1.1em;
      }
    }
  </style>
</head>
