<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختيار مكاتب التسجيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(100deg, #009688b7 75%, #43e97bb7 100%),
        url('static/background-2.png') repeat;
      background-size: auto;
      font-family: 'Tajawal', Arial, sans-serif;
    }
    .select-container {
      background: #fffefaee;
      padding: 2.4rem 1.7rem 2rem 1.7rem;
      border-radius: 1.6rem;
      box-shadow: 0 6px 38px #00968833, 0 2px 14px #0001;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 310px;
      position: relative;
      z-index: 2;
    }
    /* دائرة سوداء خلف اللوجو (أكبر) */
    .logo-img-wrapper {
      width: 130px;
      height: 130px;
      background: #000000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 28px #00968844, 0 0 0 14px #f5f5f5;
      margin-bottom: 0.2rem;
    }
    .logo-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 50%;
      user-select: none;
      background: transparent;
    }
    .select-title {
      font-size: 1.3rem;
      color: #00695c;
      margin-bottom: 0.5rem;
      font-weight: bold;
      letter-spacing: 0.8px;
      text-shadow: 0 1px 4px #43e97b29;
    }
    .main-btn {
      background: linear-gradient(100deg, #009688 65%, #43e97b 100%);
      color: #fff;
      font-size: 1.13rem;
      padding: 1.1em 1.6em;
      border: none;
      border-radius: 1.2em;
      margin: 0.4em 0;
      font-family: 'Tajawal', Arial, sans-serif;
      font-weight: bold;
      box-shadow: 0 2px 12px #00968819;
      cursor: pointer;
      transition: background 0.18s, transform 0.14s, box-shadow 0.18s;
      width: 100%;
      letter-spacing: 0.5px;
    }
    .main-btn:hover, .main-btn:focus {
      background: linear-gradient(100deg, #00b4a2 40%, #43e97b 100%);
      transform: scale(1.04) translateY(-3px);
      box-shadow: 0 6px 20px #0096882f;
    }
    @media (max-width: 600px) {
      .select-container {
        padding: 1.2rem 0.6rem 1rem 0.6rem;
        min-width: 85vw;
      }
      .logo-img-wrapper {
        width: 82px;
        height: 82px;
      }
      .logo-img {
        width: 62px;
        height: 62px;
      }
      .select-title {
        font-size: 1.07rem;
      }
    }
  </style>
</head>
<body>
  <div class="select-container">
    <div class="logo-img-wrapper">
      <img src="static/logo.png" alt="شعار الموقع" class="logo-img" />
    </div>
    <div class="select-title">يرجى اختيار موقع مكاتب التسجيل</div>
    <button class="main-btn" onclick="window.location.href='baghdad.html'">
      مكاتب التسجيل في بغداد
    </button>
    <button class="main-btn" onclick="window.location.href='mohafazat.html'">
      مكاتب التسجيل في المحافظات
    </button>
  </div>
</body>
</html>
